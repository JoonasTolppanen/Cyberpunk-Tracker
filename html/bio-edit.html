<div class="bio-container">
    
    <!-- Done Button at Top -->
    <div class="edit-button-container">
        <button class="edit-mode-btn save-btn" onclick="saveBioData()">Done Editing</button>
    </div>

    <!-- Left Column: Character Stats and Portrait -->
    <div class="bio-left-column">
        
        <!-- Portrait Section -->
        <div class="portrait-section">
            <div class="portrait-placeholder">
                <img src="../images/jakki.png" alt="Character Portrait">
                <div class="portrait-label">Portrait</div>
            </div>
        </div>

        <!-- Basic Info -->
        <div class="basic-info-container">
            <div class="info-field">
                <label>Handle</label>
                <input type="text" id="handle" placeholder="Character name">
            </div>

            <div class="info-field">
                <label>Role</label>
                <input type="text" id="role" placeholder="Character role">
            </div>

            <div class="info-field-split">
                <div class="info-field-left">
                    <label>Role</label>
                    <input type="text" id="role-ability" placeholder="Role">
                </div>
                <div class="info-field-right">
                    <label>RANK</label>
                    <input type="text" id="rank" class="small-input">
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-row">
                <label>Humanity</label>
                <div class="stat-values">
                    <span class="stat-label">Current / Out of</span>
                </div>
            </div>

            <div class="stat-row">
                <label>Hit Points</label>
                <div class="stat-values">
                    <span class="stat-label">Current / Out of</span>
                </div>
            </div>

            <div class="stat-row">
                <label>Death Save</label>
                <div class="stat-values">
                    <span class="stat-label">DV / Penalty</span>
                </div>
            </div>
        </div>

        <!-- Critical Injuries Box -->
        <div class="critical-box">
            <label>CRITICAL INJURIES</label>
            <textarea id="critical-injuries" rows="3"></textarea>
        </div>

        <!-- Addictions Box -->
        <div class="critical-box">
            <label>ADDICTIONS</label>
            <textarea id="addictions" rows="3"></textarea>
        </div>

    </div>

    <!-- Center Column: Background -->
    <div class="bio-center-column">
        
        <div class="background-section">
            <h3>Background</h3>
            
            <div class="background-field">
                <label>Languages:</label>
                <input type="text" id="languages" placeholder="e.g., Cantonese, Street Slang">
            </div>

            <div class="background-field">
                <label>Your Original Family Background:</label>
                <textarea id="family-background" rows="5" placeholder="Urban Homeless. You lived in cars, dumpsters, or abandoned shipping modules. If you were lucky. You were usually hungry, cold, and scared, unless you were tough enough to fight for the scraps. Education? School of Hard Knocks."></textarea>
            </div>

            <div class="background-field">
                <label>Childhood Environment:</label>
                <textarea id="childhood-environment" rows="3" placeholder="In a Drift Nation (a floating offshore city) that is a meeting place for all kinds of people."></textarea>
            </div>
        </div>

    </div>

    <!-- Right Column: Relationships and Identity -->
    <div class="bio-right-column">
        
        <!-- Friends Section -->
        <div class="relationship-table">
            <h4>Friends</h4>
            <table>
                <tbody>
                    <tr><td><input type="text" id="friend-1" placeholder="Friend 1"></td></tr>
                    <tr><td><input type="text" id="friend-2" placeholder="Friend 2"></td></tr>
                    <tr><td><input type="text" id="friend-3" placeholder="Friend 3"></td></tr>
                    <tr><td><input type="text" id="friend-4" placeholder="Friend 4"></td></tr>
                </tbody>
            </table>
        </div>

        <!-- Tragic Love Affairs -->
        <div class="relationship-table">
            <h4>Tragic Love Affairs</h4>
            <table>
                <tbody>
                    <tr><td><input type="text" id="love-1" placeholder="Love affair 1"></td></tr>
                    <tr><td><input type="text" id="love-2" placeholder="Love affair 2"></td></tr>
                    <tr><td><input type="text" id="love-3" placeholder="Love affair 3"></td></tr>
                    <tr><td><input type="text" id="love-4" placeholder="Love affair 4"></td></tr>
                </tbody>
            </table>
        </div>

        <!-- Enemies Table -->
        <div class="enemies-table">
            <h4>Enemies</h4>
            <table>
                <thead>
                    <tr>
                        <th>Who?</th>
                        <th>What Caused</th>
                        <th>What Can They Throw at You?</th>
                        <th>What's Gonna Happen?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="enemy-1-who"></td>
                        <td><input type="text" id="enemy-1-caused"></td>
                        <td><input type="text" id="enemy-1-throw"></td>
                        <td><input type="text" id="enemy-1-happen"></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="enemy-2-who"></td>
                        <td><input type="text" id="enemy-2-caused"></td>
                        <td><input type="text" id="enemy-2-throw"></td>
                        <td><input type="text" id="enemy-2-happen"></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="enemy-3-who"></td>
                        <td><input type="text" id="enemy-3-caused"></td>
                        <td><input type="text" id="enemy-3-throw"></td>
                        <td><input type="text" id="enemy-3-happen"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Aliase Section -->
        <div class="aliase-section">
            <h4>Aliase</h4>
            <div class="aliase-grid">
                <div class="aliase-row">
                    <label>Improvement Points</label>
                    <span class="stat-label-small">CURRENT</span>
                    <input type="text" id="improvement-current" class="small-input">
                </div>
                <div class="aliase-row reputation-events-row">
                    <label>Reputation Events</label>
                    <textarea id="reputation-events" class="reputation-events-input"></textarea>
                </div>
                <div class="aliase-row">
                    <label>Reputation</label>
                    <input type="number" id="reputation" class="small-input">
                </div>
            </div>
        </div>

        <!-- Identity Features -->
        <div class="identity-section">
            <h4>IDENTIFYING FEATURES</h4>
            
            <div class="identity-field">
                <label>Your (General) Cultural Region:</label>
                <input type="text" id="cultural-region" placeholder="e.g., East Asian">
            </div>

            <div class="identity-field">
                <label>Clothing Style:</label>
                <input type="text" id="clothing-style" placeholder="e.g., Bohemian (Folksy, Retro, Free-spirited)">
            </div>

            <div class="identity-field">
                <label>Hairstyle:</label>
                <input type="text" id="hairstyle" placeholder="e.g., Striped">
            </div>

            <div class="identity-field">
                <label>Affectation You Are Never Without:</label>
                <input type="text" id="affectation" placeholder="e.g., Tongue or other piercings">
            </div>
        </div>

    </div>

</div>
